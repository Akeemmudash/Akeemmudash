<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <title>Survey Form</title>
    <link rel="stylesheet" href="free.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <label id="name-label"
            >Name
            <input
              type="text"
              id="name"
              placeholder=" Put your Full name here!"
              required
            />
            <br />
          </label>
          <label id="email-label"
            >Email
            <input
              type="email"
              id="email"
              placeholder="Email is required"
              required /></label
          ><br />
          <label id="number-label"
            >Age (optional)
            <input
              type="number"
              id="number"
              min="10"
              max="99"
              placeholder="Your age"
            /> </label
          ><br />
          <label>
            Which option best describes your current role?
            <select class="dropdown">
              <option value="">Select current role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select>
            <br />
            <label> Would you recommend freeCodeCamp to a friend?</label>
            <label
              ><input type="radio" name="recommendation" value="definitely" />
              Definitely</label
            >
            <label
              ><input type="radio" name="recommendation" value="maybe" />
              Maybe</label
            >
            <label
              ><input type="radio" name="recommendation" value="not-sure" /> Not
              sure</label
            >
          </label>
          <br />
          <p>What is your favorite feature of freeCodeCamp?</p>
          <select title="dropdown">
            <option value="select-option">Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
          <br />
          <label>
            What would you like to see improved?
            <span>(Check all that apply)</span></label
          >
          <label
            ><input type="checkbox" name="improvements" value="front-end" />
            Front-end Projects</label
          >
          <label
            ><input type="checkbox" name="improvements" value="back-end" />
            Back-end Projects</label
          >
          <label
            ><input
              type="checkbox"
              name="improvements"
              value="data-visualization"
            />
            Data Visualization</label
          >
          <label
            ><input type="checkbox" name="improvements" value="challenges" />
            Challenges</label
          >
          <label
            ><input
              type="checkbox"
              name="improvements"
              value="open-source-community"
            />
            Open Source Community</label
          >
          <label
            ><input
              type="checkbox"
              name="improvements"
              value="gitter-help-rooms"
            />
            Gitter help rooms</label
          >
          <label
            ><input type="checkbox" name="improvements" value="videos" />
            Videos</label
          >
          <label
            ><input type="checkbox" name="improvements" value="city-meetups" />
            City Meetups</label
          >
          <label
            ><input type="checkbox" name="improvements" value="wiki" />
            Wiki</label
          >
          <label
            ><input type="checkbox" name="improvements" value="forum" />
            Forum</label
          >
          <label
            ><input
              type="checkbox"
              name="improvements"
              value="additional-courses"
            />
            Additional Courses</label
          >

          <p>Any comments or suggestions?</p>

          <textarea></textarea>
          <br />
          <input type="submit" value="Submit" id="submit" />
        </form>
      </main>
    </div>
  </body>
</html>
